
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
</head>
<body>
{{if.Success}}
    <h1>Thanks for your message</h1>
{{else}}
    <h1>Contact</h1>
    <form method="POST">
        <label>Email:</label>
        <input type="text" name="email"><br/>
        <label>Subject:</label>
        <input type="text" name="subject"><br/>
        <label>Message:</label>
        <textarea name="message"></textarea><br/>
        <input type="submit">
    </form>
</body>
</html>
{{end}}
